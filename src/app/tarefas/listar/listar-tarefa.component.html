<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Tarefa</th>
            <th>Concluída</th>
            <!-- Ao clicar redireciona para /tarefas/cadastrar -->
            <th class="text-center">
                <a [routerLink]="['/tarefas/cadastrar']" class="btn btn-xs btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
        <!-- Diretiva ngFor(For) importada de FormsModule(angular/forms). Executa o bloco tr para cada tarefa-->
        <tr *ngFor="let tarefa of tarefas">

            <!-- class.success adiciona a classe success(bootstrap) ao elemento td, caso a tarefa não esteja concluida -->
            <td [class.success]="!tarefa.concluida">

                {{ tarefa.nome }}

            </td>

            <td style="width: 70px" class="text-center">

                <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida">

            </td>

            <td class="text-center" style="width: 200px">
                <a [routerLink]="['/tarefas/editar/', tarefa.id]" title="Editar" alt="Editar"
                    class="btn btn-xs btn-info">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Mensagem será mostrada em caso de nenhuma tarefa -->
<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
